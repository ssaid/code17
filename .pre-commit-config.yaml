exclude: |
  (?x)
  # NOT INSTALLABLE ADDONS
  # END NOT INSTALLABLE ADDONS
  # Files and folders generated by bots, to avoid loops
  /static/description/index\.html$|
  # Files that fail if changed manually
  .*\.(diff|patch)$|
  # Library files can have extraneous formatting (even minimized)
  /static/(src/)?lib/|
  # You don't usually want a bot to modify your legal texts
  (LICENSE.*|COPYING.*)
default_language_version:
  python: python3
  node: "18.17.1"
repos:
  - repo: local
    hooks:
      - id: forbidden-files
        name: forbidden files
        entry: found forbidden files; remove them
        language: fail
        files: "\\.rej$"
  - &maintainer_tools
    repo: https://github.com/oca/maintainer-tools
    rev: 1070863d1298b1bf373a0e69458dd8a88ab91578
    hooks:
      # update the NOT INSTALLABLE ADDONS section above
      - id: oca-update-pre-commit-excluded-addons
        args:
          - --addons-dir
          - odoo/custom/src/private
  - repo: https://github.com/OCA/odoo-pre-commit-hooks
    rev: v0.0.29
    hooks:
      - id: oca-checks-odoo-module
      - id: oca-checks-po
        args: ["--fix"]
  - repo: https://github.com/myint/autoflake
    rev: v2.2.0
    hooks:
      - id: autoflake
        args:
          - --expand-star-imports
          - --ignore-init-module-imports
          - --in-place
          - --remove-all-unused-imports
          - --remove-duplicate-keys
          - --remove-unused-variables
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.3
    hooks:
      - id: ruff
        args: [--exit-non-zero-on-fix]
      - id: ruff-format
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.10.1
    hooks:
      - id: pyupgrade
        args:
          - --keep-percent-format
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.2
    hooks:
      - id: prettier
        name: prettier + plugin-xml
        additional_dependencies:
          # HACK https://github.com/prettier/pre-commit/issues/16#issuecomment-713474520
          - prettier@3.0.2
          - "@prettier/plugin-xml@v3.2.0"
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: debug-statements
      - id: fix-encoding-pragma
        args: ["--remove"]
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
        args: [--assume-in-merge]
        exclude: \.rst$ # HACK https://github.com/pre-commit/pre-commit-hooks/issues/985
      - id: check-symlinks
      - id: check-xml
      - id: mixed-line-ending
        args: ["--fix=lf"]
  - repo: https://github.com/OCA/pylint-odoo
    rev: v9.0.4
    hooks:
      - id: pylint_odoo
        name: pylint with optional checks
        args:
          - --rcfile=.pylintrc
          - --exit-zero
        verbose: true
      - id: pylint_odoo
        args:
          - --rcfile=.pylintrc-mandatory
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.49.0
    hooks:
      - id: eslint
        verbose: true
        args:
          - --color
          - --fix
  - <<: *maintainer_tools
    hooks:
      # Generate readme is last, so its digest includes changes from above
      - id: oca-gen-addon-readme
        args:
          - --addons-dir=odoo/custom/src/private
          - --org-name=Said.AR
          - --repo-name=code17
          - --gen-html
          - --branch=17.0
          - --template-filename=.module-readme.rst.j2
